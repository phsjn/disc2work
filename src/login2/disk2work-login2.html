<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="disk2work-login2">
  <template>
    <firebase-auth id="auth"></firebase-auth>
    <div style="text-align: center; padding: 80px;">
      <form is="iron-form" id="form" method="post" action="/form/handler">
        <paper-card heading="Login Disk2Work">
          <div class="card-content">
            <paper-input name="email" label="Email" auto-validate required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" error-message="Email is invalid" value={{email}}></paper-input>
            <paper-input name="password" label="Password" type="password" auto-validate required value={{password}}></paper-input>
          </div>
          <div class="card-actions">
            <paper-button raised on-click="submitForm">Sign In</paper-button>
          </div>
        </paper-card>
      </form>
    </div>
  </template>
  <script src="disk2work-login2.js"></script>
</dom-module>
